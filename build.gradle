
plugins {
    id 'io.nextflow.nextflow-plugin' version '1.0.0-beta.10'
}

version = project.file('VERSION').text.trim()

nextflowPlugin {
    nextflowVersion = '25.04.0'

    provider = 'nextflow'
    className = 'nextflow.prov.ProvPlugin'
    extensionPoints = [
        'nextflow.prov.ProvConfig',
        'nextflow.prov.ProvObserverFactory'
    ]
}
